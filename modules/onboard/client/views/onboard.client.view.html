<div class="row" ng-controller="onboardController">
	<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box" ng-init="getPages()">
		<form role="form" name="onboardForm" ng-submit="" method="post" class="f1" autocomplete="off" novalidate>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<img src="/modules/core/client/img/logo/logo.png" class="logo"/>
				</div>
			</div>
			
			<p>On-Boarding Form</p>
			<div class="f1-steps">
				<div class="f1-progress">
					<div class="f1-progress-line" style="width:{{progressBar}}%"></div>
				</div>
				<div class="f1-step width-{{pageIconWidth}}" id="page-{{$index}}" ng-class="getPosition(page.page_id)==getPosition(pageId) ? 'active' : (getPosition(page.page_id)<getPosition(pageId) ? 'activated' : '')" ng-repeat="page in pageDetails">
					<a ng-href="{{getPosition(page.page_id)<getPosition(pageId)?'/onboard/'+formId+'/'+page.page_id:''}}">
						<div class="f1-step-icon"><i class="fa" id="pageicon-{{$index}}" ng-class="getPosition(page.page_id)==getPosition(pageId) ? 'fa-ellipsis-h' : (getPosition(page.page_id)<getPosition(pageId) ? 'fa-check' : 'fa-question')"></i></div>
					</a>
					<p>{{page.page_name}}</p>
				</div>
			</div>
			<div class="height-20"></div>
			<fieldset>
				<div class="form-group" ng-repeat="field in fieldDetails" ng-switch on="(field.field_type | lowercase)">
					<label class="sr-only">{{field.field_label}}</label>
					<input type="text" name="{{field.field_name}}" placeholder="{{field.field_label}}" class="form-control" id="{{field.field_name}}" value="{{formData[(field.field_name | lowercase)]}}" ng-switch-when="text" required>
					<input type="number" name="{{field.field_name}}" placeholder="{{field.field_label}}" class="form-control" id="{{field.field_name}}" value="{{formData[(field.field_name | lowercase)]}}" ng-switch-when="number" required>
					<input type="date" name="{{field.field_name}}" placeholder="{{field.field_label}}" class="form-control" id="{{field.field_name}}" value="{{formData[(field.field_name | lowercase)]}}" ng-switch-when="date" required>
					<input type="email" name="{{field.field_name}}" placeholder="{{field.field_label}}" class="form-control" id="{{field.field_name}}" value="{{formData[(field.field_name | lowercase)]}}" ng-switch-when="email" required>
					<input type="url" name="{{field.field_name}}" placeholder="{{field.field_label}}" class="form-control" id="{{field.field_name}}" value="{{formData[(field.field_name | lowercase)]}}" ng-switch-when="url" required>
					<input type="password" name="{{field.field_name}}" placeholder="{{field.field_label}}" class="form-control" id="{{field.field_name}}" value="{{formData[(field.field_name | lowercase)]}}" ng-switch-when="password" required>
					<span ng-switch-when="checkbox">
						<input type="checkbox" name="{{field.field_name}}" placeholder="{{field.field_label}}" id="{{field.field_name}}" ng-checked="formData[(field.field_name | lowercase)]"> {{field.field_label}}
					</span>
					<textarea name="{{field.field_name}}" placeholder="{{field.field_label}}" class="form-control" id="{{field.field_name}}" ng-switch-when="textarea" required>{{formData[(field.field_name | lowercase)]}}</textarea>
					<div ng-switch-when="select">
					<label class="text-left">{{field.field_label}}</label>
					</div>
					<select name="{{field.field_name}}" class="form-control" id="{{field.field_name}}" ng-switch-when="select" required>
						<option ng-repeat="selectOption in selectOptions[field.field_mapping_id]" ng-selected="formData[(field.field_name | lowercase)]===selectOption">{{selectOption}}</option>
					</select>
				</div>
				<div class="f1-buttons">
					<a ng-href="{{prevLink}}" class="btn btn-previous" ng-if="dispPrev">Previous</a>
					<a ng-href="{{nextLink}}" class="btn btn-next" ng-if="dispNext">Next</a>
					<a ng-href="" ng-click="submitAction()" class="btn btn-next" ng-if="dispSubmit">Submit</a>
				</div>
			</fieldset>
		</form>
	</div>
</div>
